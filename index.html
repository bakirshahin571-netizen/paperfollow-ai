<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PaperFollow AI - بحث أكاديمي ذكي</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="assets/logo.png" alt="PaperFollow AI Logo" class="h-10">
      <h1 class="text-2xl font-bold text-gray-800">PaperFollow AI</h1>
    </div>
    <div class="flex items-center space-x-4">
      <select id="language-select" class="border rounded px-3 py-2 text-sm">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <section class="text-center py-16 px-6">
    <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">ابحث عن الأوراق العلمية<br><span class="text-blue-600">باستخدام الذكاء الاصطناعي</span></h2>
    <p class="text-lg text-gray-600 max-w-3xl mx-auto">لا تعتمد على الكلمات المفتاحية... بل على المعنى والسياق. نحن نفهم ما تبحث عنه، وليس فقط ما تكتبه.</p>
  </section>

  <section class="py-8 px-6 max-w-5xl mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">التخصص العام</label>
          <select id="broad-field" class="w-full border rounded px-3 py-2">
            <option value="">اختر تخصصًا عامًا</option>
            <option value="Computer Science">علوم الحاسوب</option>
            <option value="Medicine">الطب</option>
            <option value="Physics">الفيزياء</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">التخصص الدقيق</label>
          <select id="narrow-field" class="w-full border rounded px-3 py-2" disabled>
            <option value="">اختر تخصصًا دقيقًا</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ما الذي تبحث عنه؟</label>
          <input type="text" id="search-query" placeholder="مثال: تعلم الآلة في تشخيص السرطان" class="w-full border rounded px-3 py-2">
        </div>
      </div>
      <div class="mt-6 flex justify-center">
        <button id="search-btn" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
          <span>ابحث بالذكاء الاصطناعي</span>
        </button>
      </div>
    </div>
  </section>

  <section id="results-container" class="py-12 px-6 max-w-6xl mx-auto hidden">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">نتائج البحث</h3>
    <div id="results-list" class="space-y-6"></div>
  </section>

  <footer class="bg-gray-800 text-white text-center py-6 mt-16">
    <p class="text-sm">© 2025 PaperFollow AI - بحث أكاديمي ذكي غير تابعي للكلمات المفتاحية</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
